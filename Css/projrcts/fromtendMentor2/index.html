<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="log">
      <div class="head">
        <h1>Stay update!</h1><br>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>
      <div class="check">
        <p>Product discovery and building what matters</p>
        <p> Measuring to ensure updates are a success</p>
        <p>And much more!</p>
      </div>
      <div class="email-but">
        <label for="text" id="email">Email address</label><br>
        <input type="email" id="email" name="email" placeholder="email@company.com"><br>
        <button class="but">Subscribe to monthly newsletter</button>
      </div>
    </div> 
    <div class="img"> 
      <img src="./assets/images/Screenshot 2024-11-24 000630.png" alt="">
    </div>
  </div>

</html>
